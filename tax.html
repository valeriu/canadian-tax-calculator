<!doctype html>
<html>
  <head>
    <title>Canadian tax calculator's Popup</title>
    <style>
      body {
        min-width:357px;
        overflow-x:hidden;
      }
    </style>
  <!-- JavaScript and HTML must be in separate files for security. -->
    <script src="tax.js"></script>
  </head>
  <body>
Price: <br />
<input value="" name="price" id="price" type="text" ><br />
Province:<br />
<select name="province" id="province">
    <option value="alberta">Alberta</option>
    <option value="british_columbia">British Columbia</option>
    <option value="manitoba">Manitoba</option>
    <option value="new_brunswick">New Brunswick</option>
    <option value="newfoundland_labrador">Newfoundland and Labrador</option>
    <option value="northwest_territories">Northwest Territories</option>
    <option value="nova_scotia">Nova Scotia</option>
    <option value="nunavut">Nunavut</option>
    <option value="ontario" selected="selected">Ontario</option>
    <option value="prince_edward_island">Prince Edward Island</option>
    <option value="quebec">Quebec</option>
    <option value="saskatchewan">Saskatchewan</option>
    <option value="yukon">Yukon</option>
</select><br />
Federal Goods and Services Tax (GST)<br />
Provincial Sales Tax (PST)<br />
Total Taxes:<br />
Price After Taxes:<br />

</html>
